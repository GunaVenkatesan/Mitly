<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mitly – Play</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    text-align: center;
  }

  .header {
    background: #222;
    padding: 1rem;
  }

  .back-btn {
    background: #FF4444;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }

  .back-btn:hover {
    opacity: 0.85;
  }

  h2 {
    color: #FF4444;
    margin-top: 1.5rem;
  }

  .categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1rem;
    padding: 2rem;
  }

  .category {
    background: #222;
    padding: 1.5rem;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    font-size: 1.1rem;
  }

  .category:hover {
    transform: scale(1.05);
    background: #333;
  }
</style>
</head>
<body>

<div class="header">
  <button class="back-btn" onclick="location.href='home.html'">⬅ Back to Home</button>
</div>

<h2>Choose a Category</h2>

<div class="categories">
  <div class="category" onclick="location.href='cartoon.html'">📺 Cartoons</div>
  <div class="category" onclick="location.href='vlog.html'">📹 Vlogs</div>
  <div class="category" onclick="location.href='podcast.html'">🎙 Podcasts</div>
  <div class="category" onclick="location.href='tv.html'">📺 TV Shows</div>
  <div class="category" onclick="location.href='cricket.html'">🏏 Cricket</div>
  <div class="category" onclick="location.href='music.html'">🎵 Music</div>
</div>

</body>
</html>
