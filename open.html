<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mitly â€“ Opening Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Splash screen container */
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 1s ease 3s forwards;
      z-index: 9999;
    }
   

    /* Logo animation */
    .logo {
      font-family: Arial Black, sans-serif;
      font-size: 5rem;
      color: #FF0000;
      letter-spacing: 0.1em;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1.5s ease forwards;
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div class="splash">
    <div class="logo">MITLY</div>
  </div>
  <script>
  // Redirect to main page after animation (3 seconds + fade)
  setTimeout(function(){
    window.location.href = "home.html";
  }, 3000); // 3 seconds total
</script>

  <main> ... </main>
  -->

</body>
</html>
