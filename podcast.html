<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mitly – Watch Podcasts</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    text-align: center;
  }

  .header {
    background: #222;
    padding: 1rem;
  }

  .back-btn {
    background: #FF4444;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }

  .back-btn:hover {
    opacity: 0.85;
  }

  h2 {
    color: #FF4444;
    margin-top: 1.5rem;
  }

  .video-section {
    padding: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.5rem;
    justify-items: center;
  }

  iframe {
    border: none;
    border-radius: 6px;
    width: 100%;
    max-width: 560px;
    height: 315px;
  }
</style>
</head>
<body>

<div class="header">
  <button class="back-btn" onclick="location.href='play.html'">⬅ Back to Funhub</button>
</div>

<h2>Watch Podcasts</h2>

<div class="video-section">
  <iframe src="https://www.youtube.com/embed/V0DmwQsdLZw" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/5bqBre9wOLA" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/jWC_-fj-slI" allowfullscreen></iframe>

  <iframe src="https://www.youtube.com/embed/ou_4vY4_b_Q" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/Dh5LK4UMUdE" allowfullscreen></iframe>
</div>

</body>
</html>
